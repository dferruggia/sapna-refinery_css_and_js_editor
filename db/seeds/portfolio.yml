1:
  url: www.entrip.com
  page_title: Web
  en_name: EnTrip
  en_description: EnTrip is a revolutionary map-based travelblog. Our flagship application, it is built fully on Ruby on Rails and JavaScript, and is said to be one of the most innovative applications of the Google Maps API on the web to date. EnTrip is developed in-house, ongoing.
  it_name: EnTrip
  it_description: EnTrip è un rivoluzionario sito web sul mondo dei viaggi e del turismo, è un travelblog che adotta un sistema map-based. Il nostro fiore all'occhiello, la nostra più completa applicazione, realizzata interamente in Ruby on Rails e JavaScript; ad oggi viene considerata una delle più innovative applicazioni dell'API di Google Maps nel web. EnTrip è sviluppato internamente, in corso.
  de_name: EnTrip
  de_description: EnTrip ist ein revolutionäres landkartenbasiertes Bloggingsystem, und eines unserer Vorzeigeprodukte. Es ist komplett auf Ruby on Rails und JavaScript aufgebaut und wird als eine der innovativsten Google Maps Mashups im gesamten Web gehandelt. EnTrip wurde komplett in Eigenproduktion entwickelt und wird ständig von unserem Team weiterentwickelt.

2:
  url: www.asksaurabh.com
  page_title: Web
  en_name: AskSaurabh
  en_description: AskSaurabh is a small, fun and not-for-profit side project, and our small contribution to our fellow IT professionals in India that have been affected by the economic downturn. It is fully built using Ruby on Rails. AskSaurabh was developed in-house.
  it_name: AskSaurabh
  it_description: AskSaurabh è un piccolo, divertente progetto no - profit, è il nostro piccolo contributo per i colleghi del mondo IT in India che sono stati colpiti dalla flessione economica. E' interamente realizzato in Ruby on Rails. AskSaurabh è un progetto sviluppato internamente.
  de_name: AskSaurabh
  de_description: AskSaurabh ist eine kleine gemeinnützige Applikation, welche aus Spass am Programmieren entstand und eigentlich nicht geplant war. Die Seite ist ein bescheidener Beitrag unsererseits für alle berufstätigen IT-ler in Indien, die von der globalen Finanz- und Wirtschaftskrise betroffen sind. AskSaurabh wurde mit Ruby on Rails innerhalb weniger Tage in Eigenproduktion entwickelt.

3:
  url: www.yomission.com
  page_title: Web
  en_name: YoMission!
  en_description: YoMission! was a site that enabled users to create and map out their current missions in life, and was custom built for a video competition with a major social network in the Online Travel vertical. Unfortunately, the project got cancelled and the site never officially went live. It is fully built using Ruby on Rails and reusing the EnTrip Engine.
  it_name: YoMission!
  it_description: YoMission! era un sito web che consentiva agli utenti di creare e progettare le proprie missioni di vita ed era stato realizzato appositamente per una video-competizione con uno dei principali social network del settore viaggi online. Sfortunatamente il progetto è stato cancellato ed il sito non è mai andato ufficialmente online. E' stato realizzato interamente in Ruby on Rails e riutilizzando il motore di EnTrip.
  de_name: YoMission!
  de_description: YoMission! war ein Projekt für einen Kurzfilm-Wettbewerb und entstand in Kooperation mit einem der populärsten Online-Reiseportale im Web. Es erlaubt Benutzern deren gegenwärtige "Lebensmission" geographisch darzustellen und per Video am Wettbewerb teilzunehmen. Leider wurde der Wettbewerb letztendlich nicht ausgetragen, was uns nicht daran hindert unseren Beitrag hier zu präsentieren. YoMission! wurde komplett mit Ruby on Rails und JavaScript entwickelt und verwendet die EnTrip CoreEngine.

